# Basic mypy configuration for this project
[mypy]
# Target Python version (choosing the later one present in the file)
python_version = 3.12
# enable a strict-ish set of checks (tweak to taste)
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_any_generics = True
disallow_subclassing_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
no_implicit_reexport = True
strict_equality = True

# suppress errors for third-party packages without stubs
ignore_missing_imports = True

# exclude common build/venv folders
exclude = ^(.*/)?(build|dist|\.venv|\.mypy_cache)/